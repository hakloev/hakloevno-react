pipeline:
    docker:
        image: plugins/docker
        repo: registry.hakloev.no/hakloevno/frontend
        registry: registry.hakloev.no
        tags: [ latest ]
        when:
            branch: master

    ssh:
        image: plugins/ssh
        when:
            event: push
            branch: master
        host: hakloev.no
        user: hakloev
        port: 723
        script:
            - docker pull registry.hakloev.no/hakloevno/frontend:latest
            - docker-compose -f /srv/docker/hakloevno/docker-compose.yml stop frontend
            - docker-compose -f /srv/docker/hakloevno/docker-compose.yml up -d frontend
